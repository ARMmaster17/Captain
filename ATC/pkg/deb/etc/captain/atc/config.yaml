defaults:
  publickey: x
  network:
    nameservers: 8.8.8.8 8.8.4.4
    searchdomain: ""
    gateway: 10.1.0.1
    mtu: 1450
    cidr: 16
    blocks:
      - 10.1.5.0/24
  image: debian-10
config:
  drivers:
    provisioners:
      - dummy
  api:
    port: 5000
  images:
    debian-10:
      dummy: notrealpath
  preflight:
    ping:
      timeout: 5
      retries: 3
    ansible:
      connectiontype: ssh
      connectionuser: root
      privatekeypath: /root/.ssh/id_rsa.pub
  loglevel: 0